site_name: Swedish Language Resources
site_description: Resources and information for English-speakers learning Swedish
site_author: James P. Howard, II
copyright: Copyright &copy; 2015&mdash;2020 James P. Howard, II.
site_url: https://k3jph.github.io/svenska

repo_name: 'k3jph/svenska'
repo_url: https://github.com/k3jph/svenska

use_directory_urls: true

nav:
    - Welcome: index.md
    - Memrise: memrise.md
    - SwedishPod101: swedishpod101.md
    - Chat: chat.md

# Configuration
theme:
  name: 'material'
  language: 'en'
  palette:
    primary: 'black'
    accent: 'grey'
  font:
    text: 'Roboto'
    code: 'Roboto Mono'
  logo:
    icon: 'group'
  custom_dir: 'theme'

# Customization
extra:
  manifest: 'manifest.webmanifest'
  social:
    - type: 'globe'
      link: 'https://jameshoward.us'
    - type: 'twitter'
      link: 'https://twitter.com/k3jph'
    - type: 'facebook'
      link: 'https://www.facebook.com/k3jph'
    - type: 'linkedin'
      link: 'https://www.linkedin.com/in/k3jph'

# Google Analytics
google_analytics:
  - 'UA-79581-13'
  - 'auto'

# Extensions
markdown_extensions:
  - codehilite:
      guess_lang: false
  - footnotes
  - meta
  - pymdownx.arithmatex
  - pymdownx.details
  - toc:
      permalink: true

plugins:
  - search